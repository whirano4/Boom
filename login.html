<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/a9365d9272.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type ="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div id="login_form">
      <h1>Login</h1>
      <ul id="login_list">
        <li><input class="txt" type="text" placeholder="Username"></li>
        <li><input class="txt" type="password" placeholder="Password"></li>
        <p><input type="checkbox">Save The Password</p>
        <li><input class="button" type="button" value="Login"></li>
      </ul>
      <a href="#">Forget the password</a><br>
      <a href="#">Don't have an account</a>
    </div>
</body>
</html>
